        </div>
      </div>
  </div>
  <div *ngIf="!showProgressBar" class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-6">
          <app-state-money></app-state-money>
        </div>
        <div class="col-12 col-lg-6">
          <app-notifications></app-notifications>
        </div>
        <div class="col-12 mt-4">
          <h6> Actividades m√°s frecuentes </h6>
          <div class="row">
              <div class="col-3" *ngFor="let activity of activities">

              </div>
          </div>
        </div>
      </div>
  </div>
</div>
