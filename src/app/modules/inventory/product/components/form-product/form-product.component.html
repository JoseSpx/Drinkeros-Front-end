<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-8">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
              <input matInput placeholder="Código de Barras" [(ngModel)]="product.codebar">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
              <input matInput placeholder="Nombre" [(ngModel)]="product.name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
              <input matInput placeholder="Marca" [(ngModel)]="product.brand">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
              <input matInput placeholder="Description" [(ngModel)]="product.description">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4">
          <mat-form-field class="full-width">
              <input matInput placeholder="Precio de Compra" [(ngModel)]="product.productPrice.purchase">
          </mat-form-field>
        </div>
        <div class="col-12  col-lg-4">
          <mat-form-field class="full-width">
              <input matInput placeholder="Precio de Venta" [(ngModel)]="product.productPrice.sale">
          </mat-form-field>
        </div>
        <div class="col-12  col-lg-4">
          <mat-form-field class="full-width">
              <input matInput placeholder="Precio por Mayor" [(ngModel)]="product.productPrice.wholesale">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4">
          <mat-form-field class="full-width">
              <input matInput placeholder="Stock Mínimo" [(ngModel)]="product.productStock.minimun">
          </mat-form-field>
        </div>
        <div class="col-12 col-lg-4">
          <mat-form-field class="full-width">
              <input matInput placeholder="Stock Físico" [(ngModel)]="product.productStock.physical">
          </mat-form-field>
        </div>
        <div class="col-12 col-lg-4">
          <mat-form-field class="full-width">
              <input matInput placeholder="Stock Real" [(ngModel)]="product.productStock.real">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center mt-2">
          <button id="btn-save" mat-flat-button class="full-width accent-color" (click)="save()">
            {{ btnText }}
          </button>
        </div>
      </div>
    </div>
    <div class="d-none d-lg-flex justify-content-center align-items-center col-lg-4">
      <div class="justify-content-center align-items-center">
          <img class="img-fluid" src="./../../../../../../assets/img/wine.png" alt="">
      </div>
    </div>
  </div>
</div>
