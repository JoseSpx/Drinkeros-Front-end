<div class="mat-elevation-z2">
    <mat-form-field class="full-width p-3">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtar Clientes">
    </mat-form-field>

    <table class="full-width" mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container> -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- LastName Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Document Column -->
      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef> Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.document}} </td>
      </ng-container>

      <!-- Type of Document Column -->
      <ng-container matColumnDef="typeDocument">
          <th mat-header-cell *matHeaderCellDef> Tipo  </th>
          <td mat-cell *matCellDef="let element"> {{element.typeDocument.name}} </td>
      </ng-container>

      <!-- Edit Button Column -->
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn">
              <mat-icon> edit </mat-icon>
            </button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[6, 12]" showFirstLastButtons></mat-paginator>
  </div>
