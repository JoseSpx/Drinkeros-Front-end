<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-8">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
              <input matInput placeholder="Nombre" [(ngModel)]="client.name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
              <input matInput placeholder="Apellidos" [(ngModel)]="client.lastName">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
              <input matInput placeholder="Email" [(ngModel)]="client.email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
              <input matInput placeholder="Teléfono" [(ngModel)]="client.phone">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="full-width">
              <input matInput placeholder="Dirección" [(ngModel)]="client.address">
          </mat-form-field>
        </div>
      </div>
      <div *ngIf="typeDocumentSelected != null" class="row">
        <div class="col-12 col-lg-6">
            <mat-form-field class="full-width">
              <mat-select placeholder="Tipo de Documento" [(ngModel)]="typeDocumentSelected.id" (selectionChange)="changeTypeDocument($event)" 
              name="typeDocuments">
                <mat-option *ngFor="let type of typeDocumentsList" [value]="type.id">
                  {{ type.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12 col-lg-6">
          <mat-form-field class="full-width">
              <input matInput placeholder="Número de Documento" [(ngModel)]="client.document">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center mt-2">
          <button id="btn-save" mat-flat-button class="full-width" color="warn" (click)="save()">
            {{ btnText }}
          </button>
        </div>
      </div>
    </div>
    <div class="d-none d-lg-flex justify-content-center align-items-center col-lg-4">
      <div class="justify-content-center align-items-center">
          <img class="img-fluid" src="./../../../../../../assets/img/boy2.png" alt="">
      </div>
    </div>
  </div>
</div>
