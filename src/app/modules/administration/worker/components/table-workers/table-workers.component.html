<div class="mat-elevation-z2">
    <mat-form-field class="full-width p-3">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtar Trabajadores">
    </mat-form-field>

    <table class="full-width" mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container> -->
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- LastName Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <!-- Type of Document Column -->
      <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef> DNI  </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>

      <!-- Edit Button Column -->
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="warn" (click)="goWorkerDetail(element.id)" >
              <mat-icon> edit </mat-icon>
            </button>
          </td>
      </ng-container>

      <!-- Delete Button Column -->
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="warn" (click)="deleteWorker(element.id)" >
              <mat-icon> delete </mat-icon>
            </button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[6, 12]" showFirstLastButtons></mat-paginator>
  </div>
